<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Программа предиктора</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --accent: #facc15;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: radial-gradient(circle at top left, #0b1120 0, #020617 55%, #020617 100%);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 22px 40px rgba(0, 0, 0, 0.7);
      padding: 24px 22px 20px;
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.6rem;
    }

    .accent {
      color: var(--accent);
      font-weight: 700;
    }

    p {
      margin: 6px 0;
      font-size: 0.98rem;
    }

    .note {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Программа предиктора</h1>

    <p>
      <span class="accent">Средний дневной заработок активных пользователей</span><br />
      около <strong>100&nbsp;$ в день</strong> при соблюдении базовой стратегии.
    </p>

    <p>
      <span class="accent">Точность работы программы</span><br />
      до <strong>97&nbsp;%</strong> по внутренней статистике.
    </p>

    <p class="note">
      Все цифры приведены для ознакомления и основаны на данных активных пользователей.
    </p>
  </div>
</body>
</html>
